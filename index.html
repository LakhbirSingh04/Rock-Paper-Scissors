<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
	  
	  <link rel="stylesheet"
	  href="Rock-paper-scissors.css">
	
	
  </head>
  
  <body>
    <p class="title">ROCK PAPER SCISSORS</p>
    
     <button onclick="playGame('rock');" class="move-button">
	 
	 <img src="images/rock-emoji.png" class="move-icon">
	 </button>
		
	 <button onclick="playGame('paper');" class="move-button">
	  
	  <img src="images/paper-emoji.png" class="move-icon">
	 </button>
		
	 <button onclick="playGame('scissors');" class="move-button">
	  
	  <img src="images/scissors-emoji.png" class="move-icon">
	 
	 </button>
    
	 <p class="js-result result"> </p>
	
     <p class="js-moves">  </p>
    
	 <p class="js-score score"> </p>
	
	<button onclick="
	    score.win = 0;
	    score.losses = 0;
	    score.tie = 0;
	    updateScoreElement();                                      // Call this to update the score on the page
	    localStorage.setItem('score', JSON.stringify(score));      // Save the reset score
	" class="reset-score"> Reset score </button>
  
    <script src="Rock-paper-scissors.js">
      
    </script>
  </body>
</html>
